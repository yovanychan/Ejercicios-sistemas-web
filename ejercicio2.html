<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="procesa.html" autocomplete="on">
        <label for="inputs">Nuevos inputs</label>
        <select name="inputs" id="">
            <option value="tel">Tel</option>
            <option value="number">Number</option>
            <option value="search">Search</option>
            <option value="color">Color</option>
            <option value="range">Range</option>
            <option value="url">URL</option>
            <option value="email">Email</option>
            <option value="datetime">Datetime</option>
            <option value="date">Date</option>
            <option value="month">Month</option>
            <option value="week">Week</option>
            <option value="time">Time</option>
        </select><br>

        <label for="datalist">Datalist</label>
        <input type="text" list="datalist">
        <datalist id="datalist">
            <option value="tel">Tel</option>
            <option value="number">Number</option>
            <option value="search">Search</option>
            <option value="color">Color</option>
            <option value="range">Range</option>
            <option value="url">URL</option>
            <option value="email">Email</option>
            <option value="datetime">Datetime</option>
            <option value="date">Date</option>
            <option value="month">Month</option>
            <option value="week">Week</option>
            <option value="time">Time</option>
        </datalist><br>

        <label for="texto">Texto</label>
        <input type="text" placeholder="Nombres" autofocus="autofocus" name="texto" autocomplete="on" required>

        <label for="numero">Número</label>
        <input type="number" min="0" max="10" placeholder="Elige"><br>

        <label for="fichero">Fichero</label>
        <input type="file" name="fichero" id=""><br>

        <label for="password">Contraseña</label>
        <input type="password" name="password" id="" maxlength="8" placeholder="Ingresa tu contraseña"><br>

        <progress value="50" max="100">70%</progress><br>

        <button>Enviar</button>
    </form>
</body>
</html>
